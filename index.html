<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital@0;1&family=Martian+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Snowpack App</title>
  </head>
  <body>
    <h1 class="title">Cricket Scoring App</h1>
    <p class="scoreTitle">Score</p>
    <h2 class="scoreText"><span id="score">0</span></h2>
    <p>Total Overs: <span id="overs">0.0</span></p>
    <p>Remaing Overs: <span id="remainingOvers">0.0</span></p>
    <div class="enterOversWrapper">
      <label for="overs-input">Enter Overs:</label>
      <input
        class="oversInput"
        type="number"
        id="overs-input"
        min="0"
        step="0.1"
      />
      <button id="update-overs-button">Update Overs</button>
    </div>
    <div class="buttonGroups">
      <button class="btn-big" id="increase-by-1">1</button>
      <button class="btn-big" id="increase-by-2">2</button>
      <button class="btn-big" id="increase-by-3">3</button>
      <button class="btn-big" id="increase-by-4">4</button>
      <button class="btn-big" id="increase-by-5">5</button>
      <button class="btn-big" id="increase-by-6">6</button>
      <button class="btn-big wide" id="wideBall">Wd</button>
      <button class="btn-big noBall" id="noBall">NB</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
